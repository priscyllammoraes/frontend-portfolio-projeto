<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfólio de Projetos</title>
</head>
<body>
    <script src="./scripts.js"></script>
    
    <header>
        <div class="div-left"><img src="./imagens/logo.png" alt="Logo"></div>
        <div class="div-right"></div>
    </header>

    <main>
        <section id="cadastrarProjetoSection">            
            <div class="div-cadastro">
                <div class="div-left"><h3>Adicionar/Editar Projeto</h3></div>
                <div class="div-right"><button type="button" id="toggleFormButton">Ocultar formulário</button> <!-- Botão para alternar visibilidade --></div>
            </div>
            <div id="divFormulario">            
            <form id="formProjeto">                
                <div class="form-group">
                    <label for="nome">Nome do Projeto</label>
                    <input type="text" id="nome" required >
                </div>
                <div class="form-group">
                    <label for="sigla">Sigla</label>
                    <input type="text" id="sigla" required oninput="this.value = this.value.toUpperCase()" pattern="[A-Z]+" title="Apenas letras maiúsculas são permitidas.">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="Desenvolvimento de Software">Desenvolvimento de Software</option>
                        <option value="Infraestrutura de TI">Infraestrutura de TI</option>
                        <option value="Segurança da Informação">Segurança da Informação</option>
                        <option value="Banco de Dados">Banco de Dados</option>
                        <option value="Suporte e Manutenção">Suporte e Manutenção</option>
                        <option value="Implementação de Novas Tecnologias">Implementação de Novas Tecnologias</option>
                        <option value="Transformação Digital">Transformação Digital</option>
                        <option value="Colaboração e Produtividade">Colaboração e Produtividade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="custo">Custo</label>
                    <input type="text" id="custo" required title="Insira um valor monetário no formato 0,00." oninput="formatarMoeda(this)">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="">Selecione...</option>
                        <option value="A iniciar">A iniciar</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Concluído">Concluído</option>
                        <option value="Suspenso">Suspenso</option>                        
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>                
                <div class="form-group  full-width">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao"></textarea>
                </div>                
                <div class="form-group  full-width">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
        </section>
   
        <section>
            <h3>Portfólio de Projetos</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sigla</th>
                        <th>Tipo</th>
                        <th>Custo</th>                        
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="projetosTabelaBody">
                    <!-- Linhas geradas dinamicamente -->
                </tbody>
            </table>

        <!-- Modal para exibir histórico -->
        <div id="historicoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="div-left">
                        <h2>Histórico do Projeto</h2>
                    </div>
                    <div class="div-right">
                        <button type="button" class="btn-close" onclick="fecharModal()">×</button>
                    </div>
                </div>
                <div class="modal-body" id="historico-container">
                    <!-- Histórico será carregado aqui -->
                </div>                
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gestão de Portfólio de Projetos. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Seleciona a seção e o botão
        const formSection = document.getElementById("divFormulario");
        const toggleButton = document.getElementById("toggleFormButton");
    
        // Adiciona evento de clique ao botão
        toggleButton.addEventListener("click", () => {
            // Alterna a visibilidade da seção
            if (formSection.style.display === "none") {
                formSection.style.display = "block";
                toggleButton.textContent = "Ocultar Formulário"; // Altera o texto do botão
            } else {
                formSection.style.display = "none";
                toggleButton.textContent = "Exibir Formulário"; // Altera o texto do botão
            }
        });
    </script>
</body>
</html>
